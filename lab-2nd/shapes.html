                $('.secondRow').append( createCircle( 0, "149px", "238px", "transparent", "#a70432", "24px", "24px" ) );

                $('.secondRow').append( createCircle( 0, "31px", "262px", "transparent", "#a70432", "24px", "24px" ) );

                $('.secondRow').append( createCircle( 0, "144px", "262px", "transparent", "#a70432", "24px", "24px" ) );

                $('.thirdRow').append( createCircle( 0, "0", "190px", "transparent", "#a70432", "80px", "80px" ) );

                let top = 0;
                let left = 190;
                let move = 0;
                let topRate = 4;
                $('.fourthRow').append( createCircle( 0, "2px", left + "px", "transparent", "#a70432", "50px", "50px" ) );
                for(let i = 14; i > 0; i--) {
                    move = i * -1;
                    top += topRate;
                    left += move;
                    topRate += 0.5;
                    $('.fourthRow').append( createCircle( 0, top + "px", left + "px", "transparent", "#a70432", "50px", "50px" ) );
                }
                for(let i = 0; i < 15; i++) {
                    move = i * 1;
                    top += topRate;
                    left += move;
                    topRate -= 0.5;
                    if(i == 14)
                        top -= 2; ///// WE CORRECT THE LAST CIRCLE
                    $('.fourthRow').append( createCircle( 0, top + "px", left + "px", "transparent", "#a70432", "50px", "50px" ) );
                }

                top = 0;
                topRate = 4;

                    left += move;

                    $('.fourthRow').append( createCircle( 0, top + "px", left + "px", "transparent", "#a70432", "50px", "50px" ) );

                    move = i * -1;
                    top += topRate;
                    left += move;
                    topRate -= 0.5;
                    if(i == 14)
                        top -= 2; ///// WE CORRECT THE LAST CIRCLE

            });
        
            function createCircle(zIndex, top, left, backColor, borderColor, width = "100px", height = "100px", borderWidth = "1px") {

                let div = $('<div/>');
                div.css({
                    zIndex: zIndex,
                    position: "absolute",
                    width: width,
                    height: height,
                    borderWidth: borderWidth,
                    borderColor: borderColor,
                    borderStyle: "solid",
                    background: backColor,
                    top: top,
                    left: left,
                    borderRadius: "50%"
                });
                return div;

            }
